    <main class="container">
<div class="m-3 text-center">
<h1 class="text-center">Add Your Task</h1>

<div class="box my-3 p-3" id="box">
<form class="p-2">
  <!-- 2 column grid layout with text inputs for the first and last names -->
  <div class="row mb-4">
    <div class="col">
      <div class="form-outline">
        <input type="text" id="titleField" class="form-control" placeholder="Title"/>
      </div>
    </div>
    <div class="col">
      <div class="form-outline">
        <input type="text" id="addressField" class="form-control" placeholder="Adress"/>
      </div>
    </div>
  </div>
  <!-- Message input -->
  <div class="form-outline mb-4">
    <textarea class="form-control" id="descriptionField" rows="4" placeholder="Description"></textarea>
  </div>

  <!-- Submit button -->
  <div class="text-center">
  <button type="submit" id="addTaskButton" class="btn btn-danger btn-block mb-4 px-5 w-50" onclick="handleSubmit()">Add Task</button>
  <button type="submit" id="editTaskButton"  class="btn btn-danger btn-block mb-4 px-5 w-50" onclick="handleEdit()">Add Task</button>
</div>
</form>
</div>
